{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>

	  <table class="table table-dark table-striped table-hover">
          <thead>
             <tr>
                 {% for column in cafes[0].keys() %}
                <th>{{ column }}</th>
                 {% endfor %}
             </tr>
          </thead>
          <tbody>
              {% for cafe in cafes %}
                 <tr>
                      {% for value in cafe.values() %}
                           <td>{{ value }}</td>
                       {% endfor %}
                 </tr>

              {% endfor %}
          </tbody>

          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
  	  </table>

      <p><a href="#">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
